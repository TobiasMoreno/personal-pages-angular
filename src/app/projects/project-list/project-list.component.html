<h1 class="text-center" id="proyectos"><b>Proye</b>ctos</h1>

<div class="row text-dark">
  @for(project of projects.state().projects; track project) {
  <div class="col-md-6 col-lg-4 d-flex justify-content-center">
    <div class="card m-3" style="width: 300px">
      <img
        src="{{ project.image }}"
        class="card-img-top"
        alt="{{ project.title }}"
      />
      <div class="card-body">
        <h5 class="card-title text-center">{{ project.title }}</h5>
        <p class="card-text text-center">
          {{ project.description }}
        </p>
        <div class="d-flex justify-content-center gap-2 m-2">
          <a href="{{ project.path }}" target="_blank" class="btn btn-custom text-white">
            <i class="bi bi-link-45deg"></i>   PÃ¡gina
          </a>
          <a href="{{ project.github }}" target="_blank" class="btn btn-dark"
            ><i class="bi bi-github"></i>
            GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
  }
</div>
